<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Sweettech</title>
  <link rel="stylesheet" href="CSS/Estilo_inicio_sesion.css">
  <link href="Iconos/fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Encabezado -->
  <header class="encabezado">
    <div class="logo">
      <a href="../index.html" class="logo-link">
        <img src="Imagenes/Logo-Blanco.png" alt="Logo de Sweettech">
        <h1>Sweettech</h1>
      </a>
    </div>
  </header>

    <!-- FORMULARIO -->
  <main class="contenedor-principal">
    <div class="formulario-login">
      <a href="index.html"</i></a>
      <h2>Inicia sesión</h2><br>

      <form action="perfil.html" method="GET" class="formulario">
        <div class="campo">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" name="correo" placeholder="Correo electrónico" required>
        </div>

        <div class="campo">
          <i class="fa-solid fa-lock"></i>
          <input type="password" name="contrasena" placeholder="Contraseña" required>
        </div>

        <input type="submit" value="Iniciar Sesión" class="btn confirmar">

        <br><br>
        ¿No tienes cuenta? <a href="Registro.html"><Ri:a>Registrate</Ri:a></a>
      </form>
    </div>
  </main>

   <!-- ========== PIE DE PÁGINA ========== -->
  <footer class="footer">
    <div class="pie">
      <div class="footer-contenido">
        <div class="footer-columna">
          <h3>Síguenos en:</h3>
          <ul>
            <li><i class="fab fa-facebook "></i> Facebook</li>
            <li><i class="fab fa-instagram"></i> Instagram</li>
          </ul>
          <p><i class="fas fa-phone"></i> (55) 1234-5678</p>
          <p><i class="fas fa-envelope"></i> contacto@sweettech.com</p>

        </div>

        <div class="footer-columna">
          <h3>Direccion</h3>
          <ul>
            <p><i class="fas fa-map-marker-alt"></i> Calle Madrugada 206, Benito Juárez,<br>57000 Cdad. Nezahualcóyotl, Méx.</p>
          </ul>
          <p class="derechos">&copy; 2025 Pastelería Finos del Real-BOMM</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
