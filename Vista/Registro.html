<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario - Sweettech</title>
  <link rel="stylesheet" href="CSS/Estilo_registro.css">
  <link href="Iconos/fontawesome-free-6.7.2-web/css/all.min.css" rel="stylesheet" />
</head>
<body>

  <!-- Encabezado -->
  <header class="encabezado">
    <div class="logo">
      <a href="../index.html" class="logo-link">
        <img src="Imagenes/Logo-Blanco.png" alt="Logo de Sweettech">
        <h1>Sweettech</h1>
      </a>
    </div>
  </header>

 <!-- ========== FORMULARIO DE REGISTRO ========== -->
  <main class="contenedor-registro">
    <h2>Registro de Usuario</h2>
    <form action="registrar_usuario.php" method="POST" class="formulario">

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="apellido_paterno">Apellido paterno:</label>
      <input type="text" id="apellido_paterno" name="apellido_paterno" required>

      <label for="apellido_materno">Apellido materno:</label>
      <input type="text" id="apellido_materno" name="apellido_materno" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required>

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" required>

      <label for="cumple">Cumpleaños:</label>
      <input type="date" id="cumple" name="cumple" required>

      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Seleccione una opción</option>
        <option value="Hombre">Hombre</option>
        <option value="Mujer">Mujer</option>
        <option value="Prefiero no decirlo">Prefiero no decirlo</option>
      </select>

      <label for="direccion">Dirección principal:</label>
      <textarea id="direccion" name="direccion" rows="3" required></textarea>

      <label for="direccion2">Segunda dirección (opcional):</label>
      <textarea id="direccion2" name="direccion2" rows="2"></textarea>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmar">Confirmar contraseña:</label>
      <input type="password" id="confirmar" name="confirmar" required>

      <a href="iniciar_sesion2.html" class="boton-registrarse">Registrarse</a>
      
      <br>
       <p class="registro-texto">
    ¿Ya tienes cuenta? <a href="Iniciar_sesion.html">Inicia sesión</a>
  </p>

    </form>
  </main>

  <!-- ========== PIE DE PÁGINA ========== -->
  <footer class="footer">
    <div class="pie">
      <div class="footer-contenido">
        <div class="footer-columna">
          <h3>Síguenos en:</h3>
          <ul>
            <li><i class="fab fa-facebook "></i> Facebook</li>
            <li><i class="fab fa-instagram"></i> Instagram</li>
          </ul>
          <p><i class="fas fa-phone"></i> (55) 1234-5678</p>
          <p><i class="fas fa-envelope"></i> contacto@sweettech.com</p>

        </div>

        <div class="footer-columna">
          <h3>Direccion</h3>
          <ul>
            <p><i class="fas fa-map-marker-alt"></i> Calle Madrugada 206, Benito Juárez,<br>57000 Cdad. Nezahualcóyotl, Méx.</p>
          </ul>
          <p class="derechos">&copy; 2025 Pastelería Finos del Real-BOMM</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
